<!DOCTYPE html>

<html>

<head>
  <title>QRoom</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
  <header><h1>Welcome to QRoom</h1></header>

  <p>To host a room, select <b>host</b>.</p>
  <p>To join an active room, select <b>join</b>.</p>

  <div class="buttonHolder">
    <form action="/hostpage">
      <input class="clickable" type="submit" value="Host"/>
    </form>
    <form action="http://google.com">
        <input class="clickable" type="submit" value="Join"/>
    </form>
  </div>
</body>

</html>
